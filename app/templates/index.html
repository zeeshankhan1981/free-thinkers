<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Thinkers LLM App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .chat-container {
            height: calc(100vh - 200px);
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
        }
        .user-message {
            background-color: #e9ecef;
            margin-left: auto;
        }
        .assistant-message {
            background-color: #ffffff;
            margin-right: auto;
        }
        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #ffffff;
            padding: 15px;
            border-top: 1px solid #dee2e6;
        }
        .model-selector {
            width: 300px;
        }

        .system-prompt-container {
            width: 200px;
        }

        .system-prompt-container select {
            width: 100%;
        }

        .system-prompt-container input {
            width: 100%;
        }

        .model-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.25rem 0.75rem;
        }

        .model-name {
            font-weight: 500;
        }

        .model-limits {
            font-size: 0.875rem;
            opacity: 0.7;
        }
        .history-sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100vh;
            background-color: #ffffff;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        .history-sidebar.active {
            transform: translateX(0);
        }
        .history-sidebar .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: #333;
            font-size: 1.25rem;
            cursor: pointer;
            padding: 0.25rem;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }
        .history-sidebar .close-btn:hover {
            opacity: 1;
        }
        .history-sidebar .close-btn:focus {
            outline: none;
        }
        .dark-mode {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .dark-mode .chat-container {
            background-color: #2d2d2d;
        }
        .dark-mode .message {
            background-color: #3d3d3d;
        }
        .dark-mode .user-message {
            background-color: #4d4d4d;
        }
        .dark-mode .input-container {
            background-color: #2d2d2d;
        }
        .dark-mode .history-sidebar {
            background-color: #2d2d2d;
        }
        .loading-indicator {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .dark-mode .loading-indicator {
            border: 3px solid #4d4d4d;
            border-top: 3px solid #666;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Header styles */
        .app-header {
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: var(--header-bg);
        }

        .header-title {
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--text-color);
            margin: 0;
            letter-spacing: -0.5px;
        }

        .header-subtitle {
            font-size: 0.875rem;
            font-weight: 400;
            color: var(--text-color);
            opacity: 0.7;
            margin: 0;
        }

        .btn-group {
            gap: 1rem;
        }

        .btn-outline-secondary {
            padding: 0.375rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 0.375rem;
            border-width: 1px;
            min-width: 100px;
            text-align: center;
            transition: all 0.2s ease;
        }

        .btn-outline-secondary:hover {
            background-color: rgba(0, 0, 0, 0.05);
            transform: translateY(-1px);
        }

        .dark-mode .btn-outline-secondary:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Dark mode variables */
        :root {
            --header-bg: #ffffff;
            --sidebar-bg: #ffffff;
            --card-bg: #f8f9fa;
            --border-color: #dee2e6;
            --text-color: #212529;
            --bg-color: #f8f9fa;
            --blue: #007bff;
            --blue-hover: #0056b3;
            --white: #ffffff;
        }

        .dark-mode {
            --header-bg: #2d2d2d;
            --sidebar-bg: #2d2d2d;
            --card-bg: #3d3d3d;
            --border-color: #4d4d4d;
            --text-color: #f8f9fa;
            --bg-color: #1a1a1a;
        }

        /* Dark mode styles */
        .dark-mode .chat-container {
            background-color: #2d2d2d;
        }

        .dark-mode .message {
            background-color: #3d3d3d;
            border-color: #4d4d4d;
        }

        .dark-mode .user-message {
            background-color: #4d4d4d;
            border-color: #5d5d5d;
        }

        .dark-mode .input-container {
            background-color: #3d3d3d;
            border-color: #4d4d4d;
        }

        .dark-mode .form-control {
            background-color: var(--bg-color);
            border-color: var(--border-color);
            color: var(--text-color);
        }

        .dark-mode .form-control:focus {
            border-color: #6d6d6d;
            box-shadow: 0 0 0 0.2rem rgba(109, 109, 109, 0.25);
        }

        .dark-mode .form-select {
            background-color: var(--bg-color);
            border-color: var(--border-color);
            color: var(--text-color);
        }

        .dark-mode .form-select:focus {
            border-color: #6d6d6d;
            box-shadow: 0 0 0 0.2rem rgba(109, 109, 109, 0.25);
        }

        .dark-mode .form-select option {
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .dark-mode .form-select option:hover {
            background-color: var(--blue);
        }

        .dark-mode .btn-outline-secondary {
            color: var(--text-color);
            border-color: var(--border-color);
        }

        .dark-mode .btn-outline-secondary:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: #6d6d6d;
        }

        .dark-mode .btn-outline-secondary:active {
            background-color: rgba(255, 255, 255, 0.15);
            border-color: #6d6d6d;
        }

        .dark-mode .history-sidebar {
            background-color: #2d2d2d;
        }

        .dark-mode .history-sidebar .card {
            background-color: #3d3d3d;
            border-color: #4d4d4d;
        }

        .dark-mode .history-sidebar .card-body {
            color: var(--text-color);
        }

        .dark-mode .history-sidebar .btn {
            color: var(--text-color);
            border-color: var(--border-color);
        }

        .dark-mode .history-sidebar .btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .btn-primary {
            background-color: var(--blue);
            border-color: var(--blue);
            color: var(--white) !important;
        }

        .btn-primary:hover {
            background-color: var(--blue-hover);
            border-color: var(--blue-hover);
            color: var(--white) !important;
        }

        .btn-outline-primary {
            color: var(--blue);
            border-color: var(--blue);
        }

        .btn-outline-primary:hover {
            background-color: var(--blue);
            border-color: var(--blue);
            color: var(--white) !important;
        }

        .dark-mode .btn-primary {
            background-color: var(--blue);
            border-color: var(--blue);
            color: var(--white) !important;
        }

        .dark-mode .btn-primary:hover {
            background-color: var(--blue-hover);
            border-color: var(--blue-hover);
            color: var(--white) !important;
        }

        .dark-mode .btn-outline-primary {
            color: var(--white);
            border-color: var(--blue);
        }

        .dark-mode .btn-outline-primary:hover {
            background-color: var(--blue);
            border-color: var(--blue);
            color: var(--white) !important;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="app-header">
            <div class="row align-items-center">
                <div class="col-auto">
                    <h1 class="header-title">Free Thinkers</h1>
                </div>
                <div class="col-auto ms-auto">
                    <div class="btn-group">
                        <button class="btn btn-outline-primary" id="darkModeToggle">
                            <span>Light Mode</span>
                            <span style="display: none;">Dark Mode</span>
                        </button>
                        <button class="btn btn-outline-primary" id="historyToggle">
                            <span>History</span>
                            <span style="display: none;">Close</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="chat-container" id="chatContainer">
                    <!-- Messages will be inserted here -->
                    <div class="d-flex justify-content-center align-items-center" style="height: 100%;">
                        <div class="loading-indicator" id="loadingIndicator"></div>
                    </div>
                </div>

                <div class="input-container">
                    <div class="row g-3">
                        <div class="col-auto">
                            <select class="form-select model-selector" id="modelSelect">
                            </select>
                            <small class="text-muted">4096 tokens, ~16K chars</small>
                        </div>
                        <div class="col">
                            <textarea class="form-control" id="messageInput" rows="3" placeholder="Type your message here..."></textarea>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <button class="btn btn-primary w-100" id="sendMessage">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- History Sidebar -->
    <div class="history-sidebar" id="historySidebar">
        <button class="close-btn" onclick="toggleHistory()">×</button>
        <div class="p-3">
            <h5 class="mb-3">History</h5>
            <div class="history-list">
                <!-- History items will be inserted here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let isDarkMode = false;
        let currentThread = [];
        let currentModel = 'mistral-7b';

        // Toggle dark mode
        document.getElementById('darkModeToggle').addEventListener('click', function() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode');
            document.getElementById('darkModeToggle').textContent = isDarkMode ? 'Light Mode' : 'Dark Mode';
            toggleDarkMode();
        });

        // Load models
        async function loadModels() {
            const select = document.getElementById('modelSelect');
            const models = [
                { value: 'mistral-7b', text: 'Mistral 7B (Q4_K_M)' },
                { value: 'llama3-q8', text: 'Llama 3 8B (Q8_0)' },
                { value: 'llama3-f16', text: 'Llama 3 8B (F16)' },
                { value: 'gemma-2b-it', text: 'Gemma 2B' }
            ];

            models.forEach(model => {
                const option = document.createElement('option');
                option.value = model.value;
                option.textContent = model.text;
                select.appendChild(option);
            });
        }

        // Initialize
        loadModels();

        // Handle model change
        document.getElementById('modelSelect').addEventListener('change', function(e) {
            currentModel = e.target.value;
        });

        // Handle send message
        document.getElementById('sendMessage').addEventListener('click', async function() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            // Add user message to thread
            currentThread.push({ role: 'user', content: message });
            renderMessages();
            
            // Clear input
            messageInput.value = '';
            
            try {
                // Send message to server
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        model: currentModel
                    })
                });

                const data = await response.json();
                
                // Add assistant response to thread
                currentThread.push({ role: 'assistant', content: data.response });
                renderMessages();
                
                // Save to history
                saveToHistory(currentThread);
                
            } catch (error) {
                console.error('Error:', error);
            }
        });

        // Render messages
        function renderMessages() {
            const container = document.getElementById('chatContainer');
            container.innerHTML = currentThread.map(msg => `
                <div class="message ${msg.role === 'user' ? 'user-message' : 'assistant-message'}">
                    ${msg.content}
                </div>
            `).join('');
            
            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        // Save to history
        function saveToHistory(thread) {
            fetch('/save_history', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    thread: thread,
                    model: currentModel
                })
            });
        }

        // Load history
        document.getElementById('historyBtn').addEventListener('click', function() {
            document.getElementById('historySidebar').classList.add('active');
        });

        // Close history
        document.getElementById('closeHistory').addEventListener('click', function() {
            document.getElementById('historySidebar').classList.remove('active');
        });

        // Toggle dark mode styles
        function toggleDarkMode() {
            const body = document.body;
            const isDark = body.classList.contains('dark-mode');
            
            // Update text colors
            const textElements = document.querySelectorAll('body, .form-control, .form-select, .btn, .text-muted');
            textElements.forEach(el => {
                el.style.color = isDark ? '#f8f9fa' : '#212529';
            });
            
            // Update background colors
            body.style.backgroundColor = isDark ? '#1a1a1a' : '#f8f9fa';
            
            // Update input backgrounds
            const inputElements = document.querySelectorAll('.form-control, .form-select');
            inputElements.forEach(el => {
                el.style.backgroundColor = isDark ? 'rgba(255, 255, 255, 0.1)' : '#fff';
            });
            
            // Update button backgrounds
            const btnElements = document.querySelectorAll('.btn');
            btnElements.forEach(el => {
                el.style.backgroundColor = isDark ? 'rgba(255, 255, 255, 0.1)' : '#007bff';
            });
        }
    </script>
</body>
</html>
