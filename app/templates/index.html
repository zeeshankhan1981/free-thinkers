<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Thinkers LLM App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .chat-container {
            height: calc(100vh - 200px);
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
        }
        .user-message {
            background-color: #e9ecef;
            margin-left: auto;
        }
        .assistant-message {
            background-color: #ffffff;
            margin-right: auto;
        }
        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #ffffff;
            padding: 15px;
            border-top: 1px solid #dee2e6;
        }
        .model-selector {
            width: 200px;
        }
        .history-sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100vh;
            background-color: #ffffff;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        .history-sidebar.active {
            transform: translateX(0);
        }
        .history-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2000;
        }
        .dark-mode {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .dark-mode .chat-container {
            background-color: #2d2d2d;
        }
        .dark-mode .message {
            background-color: #3d3d3d;
        }
        .dark-mode .user-message {
            background-color: #4d4d4d;
        }
        .dark-mode .input-container {
            background-color: #2d2d2d;
        }
        .dark-mode .history-sidebar {
            background-color: #2d2d2d;
        }
        .loading-indicator {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .dark-mode .loading-indicator {
            border: 3px solid #4d4d4d;
            border-top: 3px solid #666;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h1 class="h3 mb-0">Free Thinkers</h1>
                    <div class="btn-group">
                        <button class="btn btn-outline-secondary" id="darkModeToggle">ðŸŒ™</button>
                        <button class="btn btn-outline-secondary" id="historyToggle">History</button>
                    </div>
                </div>

                <div class="chat-container" id="chatContainer">
                    <!-- Messages will be inserted here -->
                    <div class="d-flex justify-content-center align-items-center" style="height: 100%;">
                        <div class="loading-indicator" id="loadingIndicator"></div>
                    </div>
                </div>

                <div class="input-container">
                    <div class="row g-3">
                        <div class="col-auto">
                            <select class="form-select model-selector" id="modelSelect">
                            </select>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="systemPrompt" placeholder="System prompt (optional)">
                        </div>
                    </div>
                    <div class="row g-3 mt-3">
                        <div class="col">
                            <textarea class="form-control" id="messageInput" rows="3" placeholder="Type your message here..."></textarea>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <button class="btn btn-primary w-100" id="sendMessage">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="history-sidebar" id="historySidebar">
        <div class="p-3">
            <h5 class="mb-3">Conversation History</h5>
            <div id="historyList"></div>
        </div>
    </div>

    <button class="btn btn-outline-secondary history-toggle" id="historyButton">
        ðŸ“‹
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let isDarkMode = false;
        let currentThread = [];
        let currentModel = 'mistral-7b';
        let currentSystemPrompt = '';

        // Initialize dark mode from localStorage
        if (localStorage.getItem('darkMode') === 'true') {
            toggleDarkMode();
        }

        // Load models
        async function loadModels() {
            const select = document.getElementById('modelSelect');
            // Clear existing options
            select.innerHTML = '';
            
            // Add our specific models
            const models = [
                { value: 'mistral-7b', text: 'Mistral 7B (Q4_K_M)' },
                { value: 'llama3-q8', text: 'Llama 3 8B (Q8_0)' },
                { value: 'llama3-f16', text: 'Llama 3 8B (F16)' },
                { value: 'gemma-2b-it', text: 'Gemma 2B' }
            ];

            models.forEach(model => {
                const option = document.createElement('option');
                option.value = model.value;
                option.textContent = model.text;
                select.appendChild(option);
            });
        }

        // Load history
        async function loadHistory() {
            try {
                const response = await fetch('/api/history');
                const threads = await response.json();
                const historyList = document.getElementById('historyList');
                
                historyList.innerHTML = threads.map(thread => `
                    <div class="card mb-2">
                        <div class="card-body p-2">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <small class="text-muted">${new Date(thread.created_at).toLocaleString()}</small>
                                </div>
                                <div>
                                    <button class="btn btn-sm btn-outline-primary" onclick="loadThread('${thread.id}')">Load</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }

        // Load a specific thread
        async function loadThread(threadId) {
            try {
                const response = await fetch(`/api/history/${threadId}`);
                const thread = await response.json();
                if (thread.error) {
                    throw new Error(thread.error);
                }
                
                currentThread = thread.messages;
                currentModel = thread.model;
                document.getElementById('modelSelect').value = currentModel;
                
                renderMessages();
            } catch (error) {
                console.error('Error loading thread:', error);
            }
        }

        // Save current thread
        async function saveThread() {
            try {
                const response = await fetch('/api/history/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: currentModel,
                        messages: currentThread
                    })
                });
                const data = await response.json();
                if (data.thread_id) {
                    loadHistory();
                }
            } catch (error) {
                console.error('Error saving thread:', error);
            }
        }

        // Toggle dark mode
        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);
            localStorage.setItem('darkMode', isDarkMode);
        }

        // Toggle history sidebar
        function toggleHistory() {
            const sidebar = document.getElementById('historySidebar');
            sidebar.classList.toggle('active');
        }

        // Render messages
        function renderMessages() {
            const container = document.getElementById('chatContainer');
            container.innerHTML = currentThread.map(msg => `
                <div class="message ${msg.role === 'user' ? 'user-message' : 'assistant-message'}">
                    ${msg.content}
                </div>
            `).join('');
            container.scrollTop = container.scrollHeight;
        }

        // Send message
        async function sendMessage() {
            const message = document.getElementById('messageInput').value.trim();
            if (!message) return;

            // Add user message to thread
            currentThread.push({
                role: 'user',
                content: message
            });

            // Render updated messages
            renderMessages();

            // Clear input
            document.getElementById('messageInput').value = '';

            // Show loading indicator
            const loadingIndicator = document.getElementById('loadingIndicator');
            if (loadingIndicator) {
                loadingIndicator.style.display = 'block';
            }

            // Send to LLM
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        model: currentModel,
                        system_prompt: currentSystemPrompt
                    })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                // Read the response as text
                const text = await response.text();
                
                // Add assistant message to thread
                currentThread.push({
                    role: 'assistant',
                    content: text
                });

                renderMessages();
            } catch (error) {
                console.error('Error:', error);
                currentThread.push({
                    role: 'assistant',
                    content: 'Sorry, there was an error processing your request.'
                });
                renderMessages();
            } finally {
                // Hide loading indicator
                if (loadingIndicator) {
                    loadingIndicator.style.display = 'none';
                }
            }
        }

        // Event listeners
        document.getElementById('darkModeToggle').addEventListener('click', toggleDarkMode);
        document.getElementById('historyButton').addEventListener('click', toggleHistory);
        document.getElementById('sendMessage').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Initialize
        loadModels();
        loadHistory();
    </script>
</body>
</html>
