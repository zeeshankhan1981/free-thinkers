<!-- Conversation Management Sidebar -->
<div class="conversation-manager-sidebar" id="conversationManagerSidebar">
    <div class="conversation-manager-header">
        <h3>Conversations</h3>
        <button class="btn btn-sm btn-outline-secondary close-btn" id="closeConversationManager">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <div class="conversation-manager-content">
        <!-- Search Section -->
        <div class="search-section">
            <div class="input-group">
                <span class="input-group-text">
                    <i class="fas fa-search"></i>
                </span>
                <input type="text" class="form-control" id="conversationSearch" placeholder="Search conversations...">
            </div>
        </div>

        <!-- Categories Section -->
        <div class="categories-section">
            <h4>Categories</h4>
            <div class="categories-list" id="categoriesList">
                <!-- Categories will be populated by JavaScript -->
            </div>
        </div>

        <!-- Conversations Section -->
        <div class="conversations-section">
            <h4>Conversations</h4>
            <div class="conversations-list" id="conversationsList">
                <!-- Conversations will be populated by JavaScript -->
            </div>
        </div>

        <!-- Actions Section -->
        <div class="actions-section">
            <button class="btn btn-primary" id="newConversationBtn">
                <i class="fas fa-plus"></i> New Conversation
            </button>
            <button class="btn btn-outline-secondary" id="importConversationBtn">
                <i class="fas fa-file-import"></i> Import Conversation
            </button>
            <button class="btn btn-outline-secondary" id="exportConversationBtn">
                <i class="fas fa-file-export"></i> Export Conversation
            </button>
        </div>
    </div>
</div>

<!-- Conversation Details Modal -->
<div class="conversation-details-modal" id="conversationDetailsModal" style="display: none;">
    <div class="conversation-details-content">
        <div class="conversation-details-header">
            <h4 id="conversationDetailsTitle">Conversation Details</h4>
            <button class="close-modal" id="closeConversationDetails">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="conversation-details-body" id="conversationDetailsBody">
            <!-- Conversation details will be populated by JavaScript -->
        </div>
        <div class="conversation-details-footer">
            <button class="btn btn-outline-secondary" id="closeConversationDetailsBtn">Close</button>
            <button class="btn btn-primary" id="saveConversationChanges">Save Changes</button>
        </div>
    </div>
</div>

<!-- Import Modal -->
<div class="import-modal" id="importModal" style="display: none;">
    <div class="import-content">
        <h4>Import Conversation</h4>
        <div class="import-options">
            <div class="import-option">
                <label class="form-label">JSON File</label>
                <input type="file" class="form-control" id="jsonFileInput" accept=".json">
            </div>
            <div class="import-option">
                <label class="form-label">Markdown File</label>
                <input type="file" class="form-control" id="markdownFileInput" accept=".md">
            </div>
        </div>
        <div class="import-actions">
            <button class="btn btn-outline-secondary" id="closeImportModal">Cancel</button>
            <button class="btn btn-primary" id="importConversation">Import</button>
        </div>
    </div>
</div>

<!-- Export Modal -->
<div class="export-modal" id="exportModal" style="display: none;">
    <div class="export-content">
        <h4>Export Conversation</h4>
        <div class="export-options">
            <button class="btn btn-outline-primary" id="exportAsJSON">Export as JSON</button>
            <button class="btn btn-outline-primary" id="exportAsMarkdown">Export as Markdown</button>
        </div>
        <div class="export-actions">
            <button class="btn btn-outline-secondary" id="closeExportModal">Cancel</button>
        </div>
    </div>
</div>

<!-- Notification -->
<div class="notification" id="conversationNotification"></div>
