<!-- Simple Login Modal -->
<div id="login-modal" class="modal" style="display: none;">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Login</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="login-username">Username</label>
        <input type="text" id="login-username" name="username" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" name="password" class="form-control" required>
      </div>
      <div class="form-group checkbox-group">
        <input type="checkbox" id="remember-me" name="remember_me">
        <label for="remember-me">Remember me</label>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Login</button>
        <button type="button" class="btn btn-secondary" id="register-btn">Register</button>
        <button type="button" class="btn btn-secondary" id="guest-btn">Continue as Guest</button>
      </div>
      <div id="login-message" style="margin-top: 10px; color: red;"></div>
    </form>
  </div>
</div>

<!-- Register Modal -->
<div id="register-modal" class="modal" style="display: none;">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Register</h2>
    <form id="register-form">
      <div class="form-group">
        <label for="register-username">Username</label>
        <input type="text" id="register-username" name="username" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="register-email">Email</label>
        <input type="email" id="register-email" name="email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="register-password">Password</label>
        <input type="password" id="register-password" name="password" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="register-confirm">Confirm Password</label>
        <input type="password" id="register-confirm" name="confirm_password" class="form-control" required>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Register</button>
        <button type="button" class="btn btn-secondary" id="login-btn">Back to Login</button>
      </div>
      <div id="register-message" style="margin-top: 10px; color: red;"></div>
    </form>
  </div>
</div>
