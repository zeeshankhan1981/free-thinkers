<div class="token-visualization">
    <div class="token-info">
        <div class="token-count">
            <span class="token-label">Tokens Used:</span>
            <span id="tokenCount" class="token-value">0</span>
        </div>
        <div class="token-limit">
            <span class="token-label">Max Tokens:</span>
            <span id="maxTokens" class="token-value">2048</span>
        </div>
        <div class="token-percentage">
            <span class="token-label">Usage:</span>
            <span id="tokenPercentage" class="token-value">0%</span>
        </div>
    </div>
    <div class="token-progress">
        <div class="progress">
            <div class="progress-bar" role="progressbar" id="tokenProgressBar" style="width: 0%"></div>
        </div>
    </div>
</div>
