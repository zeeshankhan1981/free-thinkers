<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Free Thinkers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}?v=0.1.0">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 450px;
            width: 100%;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .brand {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .brand i {
            font-size: 2rem;
            margin-right: 0.5rem;
            color: #3498db;
        }
        .brand h1 {
            font-size: 1.8rem;
            margin: 0;
            color: #333;
        }
        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
        }
        .login-options {
            margin-top: 1.5rem;
            border-top: 1px solid #eee;
            padding-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="brand">
            <i class="fas fa-brain"></i>
            <h1>Free Thinkers</h1>
        </div>
        
        <div id="loginError" class="alert alert-danger" style="display: none;"></div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label for="loginUsername" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="loginUsername" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="loginPassword" required>
                </div>
            </div>
            
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <a href="{{ url_for('auth.reset_password_request') }}" class="text-decoration-none">Forgot password?</a>
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        
        <div class="form-footer">
            <p>Don't have an account? <a href="{{ url_for('auth.register') }}">Sign up</a></p>
            <p class="text-muted small">Or <a href="{{ url_for('index') }}" id="continueAsGuest">continue as guest</a></p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginError = document.getElementById('loginError');
            const continueAsGuest = document.getElementById('continueAsGuest');
            
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const username = document.getElementById('loginUsername').value;
                    const password = document.getElementById('loginPassword').value;
                    const remember = document.getElementById('rememberMe').checked;
                    
                    // Login API call
                    fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            username: username,
                            password: password,
                            remember: remember
                        })
                    })
                    .then(response => {
                        if (!response.ok) {
                            return response.json().then(data => {
                                throw new Error(data.error || 'Login failed');
                            });
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Redirect to main app on success
                        window.location.href = '/';
                    })
                    .catch(error => {
                        // Show error message
                        if (loginError) {
                            loginError.textContent = error.message;
                            loginError.style.display = 'block';
                        }
                    });
                });
            }
            
            if (continueAsGuest) {
                continueAsGuest.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    fetch('/api/auth/guest-session', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        // Redirect to main app
                        window.location.href = '/';
                    })
                    .catch(error => {
                        console.error('Error creating guest session:', error);
                        alert('Error creating guest session. Please try again.');
                    });
                });
            }
        });
    </script>
</body>
</html>
