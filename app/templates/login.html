<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Free Thinkers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}?v=0.2.0">
    <style>
        body {
            background-color: var(--bg-color);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 1rem;
        }
        .login-container {
            max-width: 450px;
            width: 100%;
            padding: 2rem;
            background-color: var(--bg-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            border: 1px solid var(--border-color);
        }
        .brand {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .brand i {
            font-size: 2rem;
            margin-right: 0.5rem;
            color: var(--primary-color);
        }
        .brand h1 {
            font-size: 1.8rem;
            margin: 0;
            color: var(--text-color);
        }
        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
        }
        .login-options {
            margin-top: 1.5rem;
            border-top: 1px solid var(--border-color);
            padding-top: 1.5rem;
        }
        .form-control {
            background-color: var(--input-bg);
            border-color: var(--border-color);
            color: var(--text-color);
        }
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(var(--primary-rgb), 0.25);
        }
        .input-group-text {
            background-color: var(--input-bg);
            border-color: var(--border-color);
            color: var(--text-color);
        }
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .btn-primary:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
        }
        .text-muted {
            color: var(--text-muted);
        }
        .text-decoration-none {
            color: var(--primary-color);
        }
        .text-decoration-none:hover {
            color: var(--primary-hover);
        }
        /* Dark mode styles */
        .dark-mode {
            background-color: var(--dark-bg);
        }
        .dark-mode .login-container {
            background-color: var(--dark-bg);
        }
        .dark-mode .form-control {
            background-color: var(--dark-input-bg);
            color: var(--dark-text);
        }
        .dark-mode .input-group-text {
            background-color: var(--dark-input-bg);
            color: var(--dark-text);
        }
        .dark-mode .text-muted {
            color: var(--dark-text-muted);
        }
    </style>
</head>
<body class="{{ 'dark-mode' if dark_mode else '' }}">
    <div class="login-container">
        <div class="brand">
            <i class="fas fa-brain"></i>
            <h1>Free Thinkers</h1>
        </div>
        
        <div id="loginError" class="alert alert-danger" style="display: none;"></div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label for="loginUsername" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="loginUsername" placeholder="Enter your username" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                </div>
            </div>
            
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <a href="{{ url_for('auth.reset_password_request') }}" class="text-decoration-none">Forgot password?</a>
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt me-2"></i> Login
                </button>
            </div>
        </form>
        
        <div class="form-footer">
            <p class="text-muted mb-2">Don't have an account? <a href="{{ url_for('auth.register') }}" class="text-decoration-none">Sign up</a></p>
            <p class="text-muted mb-0">Or <a href="{{ url_for('index') }}" id="continueAsGuest" class="text-decoration-none">continue as guest</a></p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginError = document.getElementById('loginError');
            const continueAsGuest = document.getElementById('continueAsGuest');
            
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const username = document.getElementById('loginUsername').value;
                    const password = document.getElementById('loginPassword').value;
                    const remember = document.getElementById('rememberMe').checked;
                    
                    // Login API call
                    fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            username: username,
                            password: password,
                            remember: remember
                        })
                    })
                    .then(response => {
                        if (!response.ok) {
                            return response.json().then(data => {
                                throw new Error(data.error || 'Login failed');
                            });
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Redirect to main app on success
                        window.location.href = '/';
                    })
                    .catch(error => {
                        // Show error message
                        if (loginError) {
                            loginError.textContent = error.message;
                            loginError.style.display = 'block';
                        }
                    });
                });
            }
            
            if (continueAsGuest) {
                continueAsGuest.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    fetch('/api/auth/guest-session', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        // Redirect to main app
                        window.location.href = '/';
                    })
                    .catch(error => {
                        console.error('Error creating guest session:', error);
                        alert('Error creating guest session. Please try again.');
                    });
                });
            }
        });
    </script>
</body>
</html>
